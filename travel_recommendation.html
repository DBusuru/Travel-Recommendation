<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Recommendation</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://picsum.photos/1600/900?travel') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    nav {
      background: rgba(0,0,0,0.7);
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      margin: 0 10px;
      color: white;
      text-decoration: none;
    }
    .search-bar {
      display: flex;
      gap: 10px;
    }
    #results {
      margin: 20px;
      padding: 20px;
      background: rgba(0,0,0,0.6);
      border-radius: 8px;
    }
    .card {
      background: #fff;
      color: #000;
      border-radius: 8px;
      padding: 15px;
      margin: 15px 0;
      display: flex;
      gap: 15px;
      align-items: center;
    }
    .card img {
      width: 200px;
      height: 150px;
      border-radius: 8px;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div>
      <a href="#">Home</a>
      <a href="#">About Us</a>
      <a href="#">Contact Us</a>
    </div>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search by beach, temple, or country">
      <button onclick="searchRecommendations()">Search</button>
      <button onclick="clearResults()">Clear</button>
    </div>
  </nav>

  <!-- Home Section -->
  <section id="home">
    <h1>Welcome to Travel Recommendation</h1>
    <p>Discover the best beaches, temples, and countries to explore. Search to get recommendations tailored just for you!</p>
  </section>

  <!-- Results Section -->
  <section id="results">
    <h2>Recommendations</h2>
    <div id="recommendationContainer"></div>
  </section>

  <script src="travel_recommendation.js"></script>
</body>
</html>
